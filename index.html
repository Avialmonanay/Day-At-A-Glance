<html lang="en">

<head>

<body>
    <!-- WEATHER CARD -->
    <div class="flex justify-center">
        <div
            class="card  min-w-sm max-w-sm border border-gray-100 bg-gray-50   transition-shadow test  shadow-lg hover:shadow-shadow-xl w-full bg-green-600 text-purple-50 rounded-md">
            <h2 class="text-md mb-2 px-4 pt-4">
                <div class="flex justify-between">
                    <div class="badge relative top-0">
                        <span class="mt-2 py-1 h-12px text-md font-semibold w-12px  rounded right-1 bottom-1 px-4">Salt
                            Lake City</span>
                    </div>
                    <span class="text-lg font-bold ">6:13</span>
                </div>
            </h2>

            <div class="flex items-center p-4">
                <div class="flex justify-center items-center w-96"><svg height="20" width="20" viewBox="0 0 32 32"
                        class="fill-current h-32 w-32 text-yellow-300">
                        <path
                            d="M21.743,18.6872A6.05,6.05,0,0,0,22.8,17.6006a5.9977,5.9977,0,1,0-10.7334-4.4444,7.5568,7.5568,0,0,0-5.7158,5.0879A5.9926,5.9926,0,0,0,8,30H19a5.9854,5.9854,0,0,0,2.743-11.3128ZM18,10a4.0042,4.0042,0,0,1,4,4,3.9613,3.9613,0,0,1-.8,2.3994,4.0122,4.0122,0,0,1-.94.8917,7.5416,7.5416,0,0,0-6.1339-4.2395A3.9985,3.9985,0,0,1,18,10Zm1,18H8a3.9928,3.9928,0,0,1-.6729-7.93L7.99,19.958l.1456-.6562a5.4958,5.4958,0,0,1,10.729,0l.1464.6562.6622.1123A3.9928,3.9928,0,0,1,19,28Z"
                            transform="translate(0 .005)"></path>
                        <path d="M26 13.005H30V15.005H26z"></path>
                        <path d="M23.071 5.929H27.071V7.929H23.071z" transform="rotate(-45 25.077 6.931)"></path>
                        <path d="M17 2.005H19V6.005H17z"></path>
                        <path d="M9.929 4.929H11.929V8.929H9.929z" transform="rotate(-45 10.935 6.931)"></path>
                    </svg></div>
            </div>
            <div class="text-md pt-4 pb-4 px-4">
                <div class="flex justify-between items-center">
                    <div class="space-y-2">
                        <span class="flex space-x-2 items-center"><svg height="20" width="20" viewBox="0 0 32 32"
                                class="fill-current">
                                <path d="M13,30a5.0057,5.0057,0,0,1-5-5h2a3,3,0,1,0,3-3H4V20h9a5,5,0,0,1,0,10Z"></path>
                                <path
                                    d="M25 25a5.0057 5.0057 0 01-5-5h2a3 3 0 103-3H2V15H25a5 5 0 010 10zM21 12H6V10H21a3 3 0 10-3-3H16a5 5 0 115 5z">
                                </path>
                            </svg> <span>27km/h</span></span><span class="flex space-x-2 items-center"><svg height="20"
                                width="20" viewBox="0 0 32 32" class="fill-current">
                                <path d="M16,24V22a3.2965,3.2965,0,0,0,3-3h2A5.2668,5.2668,0,0,1,16,24Z"></path>
                                <path
                                    d="M16,28a9.0114,9.0114,0,0,1-9-9,9.9843,9.9843,0,0,1,1.4941-4.9554L15.1528,3.4367a1.04,1.04,0,0,1,1.6944,0l6.6289,10.5564A10.0633,10.0633,0,0,1,25,19,9.0114,9.0114,0,0,1,16,28ZM16,5.8483l-5.7817,9.2079A7.9771,7.9771,0,0,0,9,19a7,7,0,0,0,14,0,8.0615,8.0615,0,0,0-1.248-3.9953Z">
                                </path>
                            </svg> <span>32%</span></span>
                    </div>
                    <div>
                        <h1 class="text-6xl"> 12° </h1>
                    </div>
                </div>
            </div>
        </div>
        <!-- STOCKS CARD -->
        <div class="min-w-screen min-h-screen  flex items-center justify-center px-5 py-5">
            <div class="rounded shadow-xl overflow-hidden w-full md:flex" style="max-width:900px"
                x-data="{stockTicker:stockTicker()}" x-init="stockTicker.renderChart()">
                <div id="position" class="flex w-full md:w-1/2 px-5 pb-4 pt-8 bg-indigo-500 text-white items-center">
                    <canvas id="chart" class="w-full"></canvas>
                </div>
                <div class="flex w-full md:w-1/2 p-10 bg-gray-100 text-gray-600 items-center">
                    <div class="w-full">
                        <div class="flex w-full items-end mb-6">
                            <span id="symbol" class="block leading-none text-3xl text-gray-800"
                                x-text="stockTicker.price.current.toFixed(3)">0</span>
                            <span class="block leading-5 text-sm ml-4 text-green-500"
                                x-text="`${stockTicker.price.high-stockTicker.price.low<0?'▼':'▲'} ${(stockTicker.price.high-stockTicker.price.low).toFixed(3)} (${(((stockTicker.price.high/stockTicker.price.low)*100)-100).toFixed(3)}%)`"></span>
                        </div>
                        <div class="flex w-full text-xs">
                            <div class="flex w-5/12">
                                <div class="flex-1 pr-3 text-left font-semibold">Open</div>
                                <div class="flex-1 px-3 text-right" id="mOpen" x-text="stockTicker.price.open.toFixed(3)">Rexx</div>
                            </div>
                        </div>
                        <div class="flex w-full text-xs">
                            <div class="flex w-5/12">
                                <div class="flex-1 pr-3 text-left font-semibold">High</div>
                                <div id="mHigh" class="px-3 text-right" x-text="stockTicker.price.high.toFixed(3)">0</div>
                            </div>
                        </div>
                        <div class="flex w-full text-xs">
                            <div class="flex w-5/12">
                                <div class="flex-1 pr-3 text-left font-semibold">Low</div>
                                <div id="mLow" class="px-3 text-right" x-text="stockTicker.price.low.toFixed(3)">0</div>
                            </div>
                        </div>
                        <div class="flex w-full text-xs">
                            <div class="flex w-5/12">
                                <div class="flex-1 pr-3 text-left font-semibold">Closed</div>
                                <div id="mClose" class="px-3 text-right" x-text="stockTicker.price.closed.toFixed(3)">0</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    </div>
    <script src="Assets/Java/Finance.js"></script>
</body>

</html>
