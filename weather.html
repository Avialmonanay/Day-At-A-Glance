<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="weather_page/weatherPage.css">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"

    <title>Weather Application</title>
  </head>


  <Body>

    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <main class = "frow">
    <container class="col-3">
        <div class= "search">
            <a id="home" href="index.html">Home</a>
            <h2 class="searchmarg">Search for a city:</h2>
            <input class="searchmarg box input" placeholder="Salt Lake City"></input>
            <button class="searchmarg box" id="searchbtn">Search</button>
        </div>

        <div>
            <ul class = "col-12 height 100" id = "history">
            </ul>
        </div>
    </container>

    <container  class="col-8">
        <div class="currentWeather">
            <h1 id="currentSelection"></h1>
            <h3 id="skyCon"></h3>
            <p>Temp: <span id="currentTemp"></span></p>
            <p id="icon"></p>
            <p>Wind: <span id="currentWind"></span></p>
            <p>Humidity <span id="currentHumidity"></span></p>
        </div>
        <br>
        <br>
        <div>
            <h1>5-day forcast</h1>
            <div id="fiveDay">
            </div>
        </div>
    </container>
    </main>


  </Body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
